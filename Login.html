    <script>
        // Datos de ejemplo para simular un usuario registrado
        localStorage.setItem('gym1@gmail.com', '112100'); // Guardar usuario y contrase√±a en localStorage

        function login(event) {
            event.preventDefault(); // Evita que se env√≠e el formulario de forma tradicional

            // Obtiene los valores de usuario y contrase√±a
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Verificar si el usuario y contrase√±a coinciden con los datos guardados
            const storedPassword = localStorage.getItem(email); // Obtiene la contrase√±a asociada al correo electr√≥nico

            if (storedPassword === password) {
                alert('Inicio de sesi√≥n exitoso. ¬°Bienvenido al gimnasio!');
                window.location.href = 'GymSystem.html'; // Redirecciona a la p√°gina principal
            } else {
                alert('Usuario o contrase√±a incorrectos.');
            }

            // Limpia los campos despu√©s del intento de login
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }
    </script>
